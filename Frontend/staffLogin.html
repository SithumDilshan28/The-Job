<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Job</title>

        <link rel="shortcut icon" href="images/favicon.ico">
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    
        <!--Material Icon -->
        <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />
    
        <link rel="stylesheet" type="text/css" href="css/selectize.css" />
    
        <link rel="stylesheet" type="text/css" href="css/nice-select.css" />
    
        <!-- Custom  Css -->
        <link rel="stylesheet" type="text/css" href="css/stafflogin.css" />

        <script src="./api/admin.js"></script>
        <script src="./api/consultant.js"></script>
        <script src="./api/jquery-3.6.4.min.js"></script>
        

    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->   

        <div class="back-to-home rounded d-none d-sm-block">
            <a style="background: linear-gradient(to bottom, #2b8eff, #0d31a4);" href="index.html" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
        </div>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="loginForm">
                    <h1 style="margin-bottom: 10px;">Welcome Consultant</h1>
                    <input id="input1" type="email" placeholder="Email" required/>
                    <input id="input2"  type="password" placeholder="Password" required/>
                    <br>
                    <button type="button" onclick="submitLoginForm()">Sign In</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1 style="margin-bottom: 10px;">Welcome Admin</h1>
                    <input id="yourUsername" type="email" placeholder="Email" required/>
                    <input id="yourPassword"  type="password" placeholder="Password" required/>
                    <br>
                    <button type="button" onclick="login()">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>The Job!</h1>
                        <p>We're your strategic partner on the road to a fulfilling career.</p>
                        <button class="ghost" id="signIn">Admin</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>The Job!</h1>
                        <p>We're your strategic partner on the road to a fulfilling career.</p>
                        <button class="ghost" id="signUp">Consultant</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/plugins.js"></script>

        <!-- selectize js -->
        <script src="js/selectize.min.js"></script>

        <script src="js/jquery.nice-select.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/stafflogin.js"></script>
    </body>

</html>

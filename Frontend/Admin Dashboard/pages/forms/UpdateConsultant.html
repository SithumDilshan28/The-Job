    <script>
      // Extract consultant ID from query parameter
      var consultantId = new URLSearchParams(window.location.search).get("id");
  
      // Fetch consultant data from the backend using AJAX
      $.ajax({
        url: "http://localhost:8080/consultant/getconsultant/" + consultantId,
        type: "GET",
        dataType: "json",
        success: function (data) {
          // Populate the form fields with the fetched data
          $("#input1").val(data.fullname);
          $("#input2").val(data.nic);
          $("#input3").val(data.email);
          $("#input4").val(data.password);
          $("#input5").val(data.phone);
          $("#input6").val(data.address);
          $("#input7").val(data.specilizedcountry);
          $("#input9").val(data.specilizedjobtype);
          $("#input10").val(data.imageURL);
  
          // Add a click event handler for the "Submit" button to update the consultant
          $("#updateButton").click(function () {
            updateConsultant(); // Define this function to send updated data to the backend
          });
  
          // Add a click event handler for the "Clear" button to reset the form
          $("#clearButton").click(function () {
            resetConsultant(); // Define this function to clear the form
          });
        },
        error: function (error) {
          console.error("Error fetching consultant data: " + error);
        },
      });
    </script>

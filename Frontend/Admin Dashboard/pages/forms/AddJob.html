              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">CREATE NEW JOB</h4>
                  <br>
                  <div class="form-sample">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Role</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Role" required/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Company</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Company" required/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Experience</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Experience" required/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label"> Job Category</label>
                          <div class="col-sm-9">
                            <select class="form-control" required>
                              <option value="">Job Category</option>
                              <option value="1">Accounting</option>
                              <option value="2">IT</option>
                              <option value="3">Marketing</option>
                              <option value="4">Banking</option>
                              <option value="5">Medicine</option>
                              <option value="6">Engineering</option>
                              <option value="7">Customer Service</option>
                              <option value="8">Human Resources</option>
                              <option value="9">Logistic and Supply Chain</option>
                              <option value="10">Graphic Design</option>
                              <option value="11"">Office Support</option>
                              <option value="12">Legal</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Salary</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Salary" required/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Status</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Type" required/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Country</label>
                          <div class="col-sm-9">
                            <select class="form-control" required>
                              <option value="">Country</option>
                              <option value="AUS">Australia</option>
                              <option value="CAN">Canada</option>
                              <option value="UK">United Kingdom</option>
                              <option value="USA">United State America</option>
                              <option value="SIN">Singapore</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">

                              <option value="2">Part Time</option>
